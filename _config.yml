sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Oliver Laslett
  url:               https://twitter.com/oliverlaslett
  email:             o.laslett@soton.ac.uk

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/owlas/owlas.github.io.git

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
