# Permalinks
permalink:           pretty

# Asthetic
highlighter: rouge

# Setup
title:               Oliver Laslett
tagline:             Research blog
url:                 http://laslett.xyz
paginate:            1
baseurl:             ""

# Links for the header
header_links:
  About: '/about'
  Talks: '/talks'
  Posts: '/posts'

# Assets
